<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forside</title>
</head>

<body>

    <section class="top-container">
        <div class="top-box">
            <h2>FINANSIÉR DIN BIL RENTEFRIT</h2>
            <p class="price">I anledning af at vi nærmer os julen,
                kører vi vores hidtil stærkeste kampagne.
                Køb en bil og finansiér den helt uden renter</p>

            <button class="btn">Læs mere</button>
        </div>
        <div class="top-box-b">
            <button class="btn2">BOOK EN PRØVETUR NU</button>
        </div>

    </section>

    <!--image slider start-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="./Billeder/TP1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./Billeder/TP2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./Billeder/TP3.jpg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          <!--automatic navigation end-->
        </div>

         <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->

      </div>
      <!--image slider end-->
  
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 3){
          counter = 1;
        }
      }, 5000);
      </script>
  


    </div>













</body>

</html>
